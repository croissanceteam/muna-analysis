    <style>
        body {
          background-color: #2F3242;
        }
        svg {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -250px;
          margin-left: -400px;
        }
        .message-box {
          height: 200px;
          width: 380px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -100px;
          margin-left: 50px;
          color: #FFF;
          font-family: Roboto;
          font-weight: 300;
        }
        .message-box h1 {
          font-size: 60px;
          line-height: 46px;
          margin-bottom: 40px;
        }
        .buttons-con .action-link-wrap {
          margin-top: 40px;
        }
        .buttons-con .action-link-wrap a {
          background: #68c950;
          padding: 8px 25px;
          border-radius: 4px;
          color: #FFF;
          font-weight: bold;
          font-size: 14px;
          transition: all 0.3s linear;
          cursor: pointer;
          text-decoration: none;
          margin-right: 10px
        }
        .buttons-con .action-link-wrap a:hover {
          background: #5A5C6C;
          color: #fff;
        }
        
        #Polygon-1 , #Polygon-2 , #Polygon-3 , #Polygon-4 , #Polygon-4, #Polygon-5 {
          animation: float 1s infinite ease-in-out alternate;
        }
        #Polygon-2 {
          animation-delay: .2s; 
        }
        #Polygon-3 {
          animation-delay: .4s; 
        }
        #Polygon-4 {
          animation-delay: .6s; 
        }
        #Polygon-5 {
          animation-delay: .8s; 
        }
        
        @keyframes float {
          100% {
            transform: translateY(20px);
          }
        }
        @media (max-width: 450px) {
          svg {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -190px;
          }
          .message-box {
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -190px;
            text-align: center;
          }
        }
    
    /*Vertical Tabs*/
.mdl-tabs__panel {
  display: none;
}
.vertical-mdl-tabs {
    margin-top: 30px;
}
.vertical-mdl-tabs .mdl-tabs__tab-bar {
    -webkit-flex-direction: column;
        -ms-flex-direction: column;
            flex-direction: column;
    padding-bottom: 35px;
    height: inherit;
    border-bottom: none;
    border-right: 1px solid rgba(10, 11, 49, 0.20);
}

.vertical-mdl-tabs .mdl-tabs__tab {
    width: 100%;
    height: 35px;
    line-height: 35px;
    box-sizing: border-box;
    letter-spacing: 2px;
}

.vertical-mdl-tabs .mdl-tabs__tab:hover {
  background: rgba(158, 158, 158, 0.34);
  color: black;
}

.vertical-mdl-tabs.mdl-tabs.is-upgraded a.mdl-tabs__tab.is-active {
    border-right: 3px solid #00897b;
}
.vertical-mdl-tabs.mdl-tabs.is-upgraded .mdl-tabs__tab.is-active:after {
    content: inherit;
    height: 0;
}

.vertical-mdl-tabs.mdl-tabs.is-upgraded .mdl-tabs__panel.is-active, .mdl-tabs__panel {
    padding: 0 30px;
}

.vertical-mdl-tabs.mdl-tabs .mdl-tabs__tab {
    text-align: left;
}

.text-center {
  text-align: center;
}

.mdl-tabs.is-upgraded .mdl-tabs__tab.is-active {
   color: #00897b;
}
th{
	padding:.5em;
	text-align:left;
	padding-left:0;
}
   
    </style>
