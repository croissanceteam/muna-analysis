    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    .demo-card-wide.mdl-card {
  width: 512px;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('images/welcome_card.jpg') center / cover;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
.carousel-control-prev-icon {
 background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23008080' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E") !important;
}

  background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23008080' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E") !important;
}

<body style="position:fixed;height:100%;width:100%" ng-app="loginApp" ng-controller="loginCtrl">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <img src="images/icon.png" height="30" width="30"/>
      <span class="mdl-layout-title" style="margin-left:1em;text-weight:lighter;">MUNA</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
   
    </div>
  </header>
 

<form method="post" id="form" style="display:inline-block;width:100%;padding-top:2%;padding-bottom:2%" ng-submit="send()">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="float:left;margin-left:1.5em;width:50%">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" style="width:50%;height:350px;" src="images/1.jpeg" alt="First slide">
      
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="width:50%;height:350px;" src="images/2.jpeg" alt="Second slide">
    <!--  <div class="carousel-caption d-none d-md-block">
        <h3  style="font-weight:lighter;color:black">Cartographier les usines</h3>
        
  </div>
  -->
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="width:50%;height:350px;" src="images/3.jpeg" alt="Third slide">
   
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" style="width:50%;height:350px;" src="images/4.jpeg" alt="Third slide">
    
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div style="border:.2px solid silver;width:30%;text-align:center;padding-bottom:3em;float:right;margin-right:3em;height:auto;">

<div>
<div th:switch="${login}"> 
<span th:case="'failed'" class="mdl-chip">
    <span class="mdl-chip__contact mdl-color-text--white" style="background-color:#800000">A</span>
    <span class="mdl-chip__text">Authentification erronée</span>
    <a href="#" class="mdl-chip__action"><i class="material-icons">cancel</i></a>
</span>

</div>

<img src="images/icon.png" height="70" width="70" style="margin-top:1em;"/>

</div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" ng-model="username" name="username" id="username">
    <label class="mdl-textfield__label" for="sample3">Username</label>
  </div>
  
  <br/>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" ng-model="password" name="password" id="password">
    <label class="mdl-textfield__label" for="sample3">Password</label>
  </div>
  <br/><br/>
 <button id="btnlogin" type="submit"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--teal-700" style="color:white;width:50%;">
  		Connexion
</button>
</div>
</form>
<div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
<footer class="mdl-mini-footer mdl-color-text--teal-800" style="height:1em; position:fixed;bottom:0;width:100%;background-color:white;border-top:1px solid #008080;">
  <div class="mdl-mini-footer__left-section" style="margin-top:-2em;">
    <div class="mdl-logo">Title</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="#">© 2018, Muna platform</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>
</footer>

<script src="js/material.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="js/loginController.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
(function() {
  'use strict';
  var snackbarContainer = document.querySelector('#demo-snackbar-example');
  var showSnackbarButton = document.querySelector('#btnlogin');
  var handler = function(event) {
    showSnackbarButton.style.backgroundColor = '';
  };
  showSnackbarButton.addEventListener('click', function() {
    'use strict';
    var data = {
      message: 'Authentification en cours...',
      timeout: 2000,
      actionHandler: handler,
      actionText: 'Undo'
    };
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  });
}());
$('.carousel').carousel({
  interval: 2000
})
</script>
</body>
</html>
